<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>社會蜂巢計畫註冊</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", "Noto Sans TC", sans-serif;
      background: linear-gradient(to bottom, #fff9c4, #fffde7);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      color: #333;
    }

    nav, footer {
      background-color: #000;
      color: #fff;
      padding: 1.5rem;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
    }

    nav h1 {
      margin: 0;
      font-size: 2rem;
    }

    nav p {
      margin: 0.5rem 0 0;
      font-size: 1.1rem;
      color: #fdd835;
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    form {
      background: linear-gradient(to bottom right, #fffde7, #fef5c0);
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      padding: 2rem 3rem;
      border-radius: 18px;
      display: flex;
      flex-direction: column;
      gap: 2rem;
      width: 100%;
      max-width: 750px;
    }

    fieldset {
      border: none;
      padding: 0;
      margin: 0;
    }

    legend {
      font-weight: bold;
      font-size: 1.4rem;
      margin-bottom: 1rem;
      color: #444;
    }

    .form-group {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-bottom: 0.5rem;
      font-weight: 600;
    }

    input, textarea {
      padding: 0.75rem 1rem;
      border: 2px solid #ccc;
      border-radius: 12px;
      font-size: 1rem;
      transition: all 0.3s ease;
      background-color: #fff;
    }

    input:focus, textarea:focus {
      border-color: #fbc02d;
      box-shadow: 0 0 6px rgba(251, 192, 45, 0.5);
      outline: none;
    }

    .two-column {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
    }

    .column {
      flex: 1 1 300px;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .character-select {
      display: flex;
      justify-content: space-between;
      gap: 1rem;
    }

    .character {
      border: 2px dashed #000;
      padding: 1rem;
      border-radius: 12px;
      flex: 1;
      text-align: center;
      background-color: #fff;
      cursor: pointer;
      transition: transform 0.3s, background-color 0.3s;
      font-weight: 500;
    }

    .character:hover {
      transform: scale(1.05);
      background-color: #fff9c4;
    }

    button {
      padding: 1rem;
      background-color: #000;
      color: #fff;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-size: 1.2rem;
      font-weight: bold;
      letter-spacing: 0.05em;
      transition: background-color 0.3s, transform 0.2s;
    }

    button:hover {
      background-color: #222;
      transform: scale(1.02);
    }

    .login-link {
      text-align: center;
      font-size: 0.95rem;
      color: #444;
    }

    .login-link a {
      color: #000;
      font-weight: bold;
      text-decoration: none;
    }

    .login-link a:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      .two-column {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <nav>
    <h1>WELCOME TO THE HIVE!</h1>
    <p>讓我們一起擴散連結，共創社會新樣貌</p>
  </nav>
  <main>
    <form id="registerForm">
      <fieldset>
        <legend>基本資訊</legend>
        <div class="two-column">
          <div class="column">
            <div class="form-group">
              <label for="username">使用者名稱 <span style="color:red">*</span></label>
              <input type="text" id="username" name="username" required placeholder="請輸入您的使用者名稱" />
            </div>
            <div class="form-group">
              <label for="email">電子郵件 <span style="color:red">*</span></label>
              <input type="email" id="email" name="email" required placeholder="example@domain.com" />
            </div>
            <div class="form-group">
              <label for="password">密碼 <span style="color:red">*</span></label>
              <input type="password" id="password" name="password" required placeholder="請輸入密碼" />
            </div>
            <div class="form-group">
              <label for="confirmPassword">確認密碼 <span style="color:red">*</span></label>
              <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="再次輸入密碼" />
            </div>
          </div>
          <div class="column">
            <div class="form-group">
              <label for="birth">生日</label>
              <input type="date" id="birth" name="birth" />
            </div>
            <div class="form-group">
              <label>性別</label>
              <label><input type="radio" name="gender" value="male"> 男</label>
              <label><input type="radio" name="gender" value="female"> 女</label>
              <label><input type="radio" name="gender" value="other"> 其他</label>
            </div>
            <div class="form-group">
              <label>興趣</label>
              <label><input type="checkbox" name="hobbies" value="reading"> 閱讀</label>
              <label><input type="checkbox" name="hobbies" value="sports"> 運動</label>
              <label><input type="checkbox" name="hobbies" value="music"> 音樂</label>
            </div>
            <div class="form-group">
              <label for="bio">自我介紹</label>
              <textarea id="bio" name="bio" rows="4" placeholder="簡單介紹一下自己吧！"></textarea>
            </div>
          </div>
        </div>
      </fieldset>

      <fieldset>
        <legend>選擇你的 Hive 角色</legend>
        <div class="character-select">
          <div class="character">🧠 策略師</div>
          <div class="character">🎨 創意者</div>
          <div class="character">🤝 連結者</div>
        </div>
      </fieldset>

      <button type="submit">JOIN THE HIVE 🐝</button>
      <div class="login-link">
        已經有帳號了？<a href="#">立即登入</a>
      </div>
    </form>
  </main>
  <footer>
    <p>&copy; 2025 社會蜂巢計畫 | 共創連結社會，從你我開始</p>
  </footer>
</body>
</html>
